<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcu Boy!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <main>
      <div id="display-frame">
        <div id="display">
          <div id="calcHistory"></div>
          <div id="calcInput"></div>
        </div>
      </div>
      <!-- Numerics -->
      <button id="num-0" class="symbol number">0</button>
      <button id="num-1" class="symbol number">1</button>
      <button id="num-2" class="symbol number">2</button>
      <button id="num-3" class="symbol number">3</button>
      <button id="num-4" class="symbol number">4</button>
      <button id="num-5" class="symbol number">5</button>
      <button id="num-6" class="symbol number">6</button>
      <button id="num-7" class="symbol number">7</button>
      <button id="num-8" class="symbol number">8</button>
      <button id="num-9" class="symbol number">9</button>
      <button id="decimal" class="symbol number">.</button>
      <!-- Operators -->
      <button id="clear" class="symbol">C</button>
      <button id="back" class="symbol"><-</button>
      <button id="power" class="symbol operator">Xy</button>
      <button id="divide" class="symbol operator">/</button>
      <button id="multiply" class="symbol operator">*</button>
      <button id="subtract" class="symbol operator">-</button>
      <button id="add" class="symbol operator">+</button>
      <button id="equals" class="symbol operator">=</button>
    </main>
    <footer>
      MaybeAReplicant <br />
      <a href="https://github.com/thyr">https://github.com/thyr</a>
    </footer>
  </body>
</html>
