<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcu Boy!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="display">
        <div id="calcHistory"></div>
        <div id="calcInput"></div>
      </div>
      <!-- Numerics -->
      <button id="num-0" class="number">0</button>
      <button id="num-1" class="number">1</button>
      <button id="num-2" class="number">2</button>
      <button id="num-3" class="number">3</button>
      <button id="num-4" class="number">4</button>
      <button id="num-5" class="number">5</button>
      <button id="num-6" class="number">6</button>
      <button id="num-7" class="number">7</button>
      <button id="num-8" class="number">8</button>
      <button id="num-9" class="number">9</button>
      <button id="decimal" class="number">.</button>
      <!-- Operators -->
      <button id="clear" class="operator">C</button>
      <button id="back" class="operator"><-</button>
      <button id="power" class="operator">Xy</button>
      <button id="divide" class="operator">/</button>
      <button id="multiply" class="operator">*</button>
      <button id="subtract" class="operator">-</button>
      <button id="add" class="operator">+</button>
      <button id="equals" class="operator">=</button>
    </main>
    <footer>
      MaybeAReplicant <br />
      <a href="https://github.com/thyr">https://github.com/thyr</a>
    </footer>
  </body>
</html>
