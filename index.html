<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcu Boy!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <div id="calContainer">
      <div id="calScreen"></div>
      <div id="calButtons">
        <div class="button1" id="butC">C</div>
        <div class="button1" id="butAc">AC</div>
        <div class="button1" id="butDiv">/</div>
        <div class="button1" id="butMul">*</div>
        <div class="button1" id="but7">7</div>
        <div class="button1" id="but8">8</div>
        <div class="button1" id="but9">9</div>
        <div class="button1" id="butSub">-</div>
        <div class="button1" id="but4">4</div>
        <div class="button1" id="but5">5</div>
        <div class="button1" id="but6">6</div>
        <div class="button1" id="butAdd">+</div>
        <div class="button1" id="but1">1</div>
        <div class="button1" id="but2">2</div>
        <div class="button1" id="but3">3</div>
        <div class="button2y" id="butEqu">=</div>
        <div class="button2x" id="but0">0</div>
        <div class="button1" id="butDec">.</div>
      </div>
    </div>
    <div class="footer">
      MaybeAReplicant <br />
      <a href="https://github.com/thyr">https://github.com/thyr</a>
    </div>
  </body>
</html>
